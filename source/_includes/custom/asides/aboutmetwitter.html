{% if site.twitter_user %}
<section>
  <h1>About Me</h1>
  <div id="twitter-profile" style="margin-top:0.5em;">
    <img src="https://pbs.twimg.com/profile_images/378800000511969709/4ec8b197830a98df2b73de7a03e1eeb5.jpeg" alt="" class="left">
    <p>
      <strong>{{site.author}}</strong>
      (<a href="http://twitter.com/{{site.twitter_user}}">@{{ site.twitter_user }}</a>)
    </p>
    <p>{{site.description}}</p>
  </div>
</section>
{% endif %}
